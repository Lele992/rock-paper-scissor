<!DOCTYPE html>
<html>
    <head>
        <title>Rock-Paper-Scissor</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="tablescore">
            <center class="score">
                <h2>PLAYER</h2>
                <h1 class="playerScore">0</h1>
            </center>
            <div class="selection">
                <h1>START</h1>
                <h3>SELECT ONE</h3>
                <div class="buttons">
                    <img class="choice-img" choice="Rock" src="https://hacktoberfest.lingonsaft.com/images/rock.png">
                    <img class="choice-img" choice="Paper" src="https://hacktoberfest.lingonsaft.com/images/paper.png">
                    <img class="choice-img" choice="Scissor" src="http://chittagongit.com/images/rock-paper-scissors-icon/rock-paper-scissors-icon-5.jpg">
                </div>
            </div>            
            <center class="score">
                <h2>COMPUTER</h2>
                <h1 class="CPUScore">0</h1>
            </center>
        </div>
        <div class="container">
            <div id="playerImg">
            </div>
            <center>
                <h1 class="victory"></h1>
                <h2 class="points"></h2>
            </center>
            <div id="CPUImg">
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>

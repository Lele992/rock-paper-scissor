<!DOCTYPE html>
<html>
    <head>
        <title>Rock-Paper-Scissor</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="tablescore">
            <div class="playerScore">You:0</div>
            <div class="selection">
                <div>ROUND 1</div>
                <div>SELECT ONE</div>
                <div>
                    <img class="choice-img" choice="Rock" src="https://hacktoberfest.lingonsaft.com/images/rock.png">
                    <img class="choice-img" choice="Paper" src="https://hacktoberfest.lingonsaft.com/images/paper.png">
                    <img class="choice-img" choice="Scissor" src="http://chittagongit.com/images/rock-paper-scissors-icon/rock-paper-scissors-icon-5.jpg">
                </div>
            </div>            
            <div class="CPUScore">CPU:0</div>
        </div>
        <div class="container">
            <div>
                buttons
            </div>
            <div id="playerImg">
            </div>
            <div id="vertical-line"></div>
            <div id="CPUImg">
            </div>
            <div>
                buttons
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
